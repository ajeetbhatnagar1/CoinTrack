<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Coin</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addCoinList()">
        <div class="form-group">
          <label>Coin</label>
          <input type="text" class="form-control" ng-model="coinList.coin" placeholder="Coin">
        </div>
        <div class="form-group">
          <label>Coin Name</label>
          <input type="text" class="form-control" ng-model="coinList.coinName" placeholder="Coin Name">
        </div>
        <div class="form-group">
          <label>Coin Image Url</label>
          <input type="text" class="form-control" ng-model="coinList.image_url" placeholder="Coin Image Url">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
